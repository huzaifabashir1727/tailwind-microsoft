                    background-size: 80% auto;
                    background-position: center;
                    width: 100vw; /* Set the width to cover the full viewport width */
                    height: calc(100vw / 16 * 6); /* Maintain aspect ratio (assuming 16:7 aspect ratio for the image) */
                }
            }
